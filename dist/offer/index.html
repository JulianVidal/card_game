<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="index-bundle.js"></script><link rel="manifest" href="/manifest.56a02c91e34be3f3d3839da287ffc5e1.json" /></head>

<body style="margin: 0;">
    <div id="webrtc" style="display: none;">
        <h1>Offer</h1>
        <div id="container">
            <div id="qr"></div>
            <video id="scan"> </video>
        </div>
    </div>

    <div id="number-container">
        <svg onclick="sub()" id="left-chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            <path fill-rule="evenodd"
                d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>

        <div id="number">2</div>

        <svg onclick="add()" id="right-chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
            <path fill-rule="evenodd"
                d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
        </svg>

        <button onclick="start()" id="number-button">Start</button>


    </div>


    <iframe hidden id="game" src="/host" frameborder="0"></iframe>
    <!-- <script src="index-bundle.js"></script> -->

    <script>

        const numberElement = document.querySelector("#number");
        function add() {
            const number = parseInt(numberElement.innerText);
            numberElement.innerText = `${number + 1}`;
        }

        function sub() {
            const number = parseInt(numberElement.innerText);
            if (number === 2) return;
            numberElement.innerText = `${number - 1}`;
        }

        function start() {
            document.getElementById("number-container").style.display = "none";
            document.getElementById("webrtc").style.display = "";

            startConnection();
        }
    </script>
</body>

</html>
