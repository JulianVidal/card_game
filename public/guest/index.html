<html>

<head>
    <link rel="stylesheet" href="../game.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="game">
        <div class="hand" id="choices">
            <img id="deck" class="card" src="./cards/RED_DECK.svg" />
            <img id="reserve" class="card" src="../cards/RED_BACK.svg" />
            <img id="next" class="card" src="../cards/RED_BLANK.svg" />

        </div>
        <div id="player">
            <img class="card" data-index="0" />
            <img class="card" data-index="1" />
            <img class="card" data-index="2" />
            <img class="card" data-index="3" />
            <img class="card" data-index="4" />
            <img class="card" data-index="5" />
            <img class="card" data-index="6" />
            <img class="card" data-index="7" />
            <img class="card" data-index="8" />
            <img class="card" data-index="9" />
            <img class="card" data-index="10" />
        </div>
    </div>

    <div id="win"></div>

    <script src="index-bundle.js"></script>
</body>

</html>
