<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="/manifest.json">

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <script>

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</head>

<body>
    <div id="game">
        <div id="choices">
            <img id="deck" class="card" src="./cards/RED_DECK.svg" />
            <img id="reserve" src="./cards/transparent.png" />
            <div id="next"> Leave <br /> Card </div>

        </div>
        <div id="player">
            <div class="group">
                <img class="card" data-index="0" />
                <img class="card" data-index="1" />
                <img class="card" data-index="2" />
                <img class="card" data-index="3" />
                <div class="filler"> </div>
            </div>
            <div class="group">
                <img class="card" data-index="4" />
                <img class="card" data-index="5" />
                <img class="card" data-index="6" />
                <div class="filler"> </div>
            </div>
            <div class="group">
                <img class="card" data-index="7" />
                <img class="card" data-index="8" />
                <img class="card" data-index="9" />
                <img data-index="10" style="display: none;" />
                <div class="filler"> </div>
            </div>
        </div>
    </div>

    <div id="win"></div>

    <script>
        const script = document.createElement('script');

        const urlParam = new URLSearchParams(window.location.search);
        if (urlParam.get('player') === 'guest') {
            script.setAttribute('src', 'guest-bundle.js');
        } else {
            script.setAttribute('src', 'host-bundle.js');
        }
        document.body.appendChild(script);
    </script>
</body>

</html>
